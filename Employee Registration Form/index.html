<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Employee Details</h1>
        <h2>Registration Form</h2>
        <form>
        
            <div class="form-row">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" placeholder="Enter your First Name" required>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" placeholder="Enter your Last Name" required>
                </div>
                <div class="form-group">
                    <label>Father's Name:</label>
                    <input type="text" placeholder="Enter your Father's Name" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input type="date" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label>Door Number:</label>
                    <input type="text" placeholder="Enter your Door number" required>
                </div>
                <div class="form-group">
                    <label>Street Name:</label>
                    <input type="text" placeholder="Enter your street name" required>
                </div>
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" placeholder="Enter your city" required>
                </div>
            </div>
           
            <div class="form-row">
                <div class="form-group">
                    <label>District:</label>
                    <input type="text" placeholder="Enter your District" required>
                </div>
                <div class="form-group">
                    <label>State:</label>
                    <input type="text" placeholder="Enter your State" required>
                </div>
                <div class="form-group">
                    <label>Country:</label>
                    <input type="text" placeholder="Enter your Country" required>
                </div>
                <div class="form-group">
                    <label>Postal Code:</label>
                    <input type="text" placeholder="Enter your postal code (e.g., 631)" required>
                </div>
            </div>
           
            <div class="form-row">
                <div class="form-group">
                    <label>Educational Qualification:</label>
                    <input type="text" placeholder="Enter your Educational Qualification" required>
                </div>
                <div class="form-group">
                    <label>Email ID:</label>
                    <input type="email" placeholder="Enter your email ID (e.g., xxx@gmail.com)" required>
                </div>
                <div class="form-group">
                    <label>Religion:</label>
                    <select required>
                        <option value="">Select your Religion</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Christian">Christian</option>
                        <option value="Muslim">Muslim</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div>
                        <input type="radio" name="gender" value="Male" required> Male
                        <input type="radio" name="gender" value="Female" required> Female
                    </div>
                </div>
            </div>
           
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
           
            <div class="form-buttons">
                <button type="reset" class="btn-clear">Clear</button>
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
